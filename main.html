<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360 Total Security</title>
  <link rel="icon" href="https://seeklogo.com/images/3/360-total-security-logo-30F7D2EC6E-seeklogo.com.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #e0f7fa);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      border-radius: 20px;
      max-width: 500px;
      padding: 30px;
      text-align: center;
    }
    .icon {
      width: 80px;
      margin-bottom: 20px;
    }
    h1 {
      color: #00897b;
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 20px;
    }
    .warning {
      color: #d32f2f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://seeklogo.com/images/3/360-total-security-logo-30F7D2EC6E-seeklogo.com.png" alt="360 Logo" class="icon" />
    <h1>360 Total Security</h1>
    <p>Мы заметили <span class="warning">вирусы</span> в некоторых читах.</p>
    <p>Мы <strong>защитили вас</strong> от вредоносного ПО.</p>
    <p class="warning">Пожалуйста, не скачивайте читы.<br>Мы уже не справляемся с вирусами!</p>
  </div>
</body>
</html>
